<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div id="indexPageHeader" style="position:absolute;top:0px;height:80%;width:99%; border:1px solid red">
        
    </div>
    <div id="indexPageFooter" style="position:absolute;bottom:0px;height:19%;width:99%; border:1px solid black">
        <div style="position:relative;left:0;top:0;border:1px solid green;">
            <div id="left" style="position: absolute; left: 0%; width: 49%; top: 0; height: 160px; border: 1px solid blue; text-align: right; vertical-align: central; margin: 2px; ">
                <img id="imageLeft" src="" style="width:100px;height:100px" onclick="moveScreenToLeft();"/>
            </div>
            <div id="right" style="position: absolute; left: 50%; width: 49%; top: 0; height: 160px; border: 1px solid black; text-align: left; vertical-align: central; margin: 2px;">
                <img id="imageRight" src="" style="width:100px;height:100px" onclick="moveScreenToRight();"/>
            </div>
        </div>
    </div>
    <div id="indexPage1" style="display:none">
        page 1
    </div>
    <div id="indexPage2" style="display:none">
        <div id="indexPageHeader" style="position:absolute;top:0px;height:700px;width:99%; border:1px solid red;position:relative;">
            <div id="addMemberHeaderPagination" style="border:1px solid black;text-align:center;position:absolute;left:20%;width:60%;top:10px;height:45px">
            </div>
            <br />
            <div id="addMembersToFlat" style="position:relative;left:5%;width:89%;height:570px;top:50px;border:1px solid green">
                <br />
                <div style="position:relative;left:10%;width:80%;height:520px; border:1px solid black">
                    <form id="formAddMember" onsubmit="return false;">
                        <input type="hidden" value="0" name="flatId" id="addMemberFormFlatId" />
                        <label style="margin-left:10px;">New Member Name : </label>
                        <input type="text" name="memberName" id="addMemberFormMemberName" placeholder="Harendra" style="margin-left:10px;" />
                        <label style="margin-left:10px;">New Member Age : </label>
                        <input type="number" max="120" min="1" placeholder="18" name="memberAge" id="addMemberFormMemberAge" style="margin-left:10px;" />
                        <label style="margin-left:10px;">New Member Contact : </label>
                        <input type="text" placeholder="8551026626" name="memberMobile" id="addMemberFormMemberMobile" style="margin-left:10px;" />
                        <button onclick="return SaveNewMember();" style="margin-left:10px;">Save Member</button>
                        <input type="reset" value="Reset" style="margin-left:10px;" />
                    </form>
                    <br />
                    <div id="addMemberGrid"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="indexPage3" style="display:none">
        page 3
    </div>
    <div id="indexPage4" style="display:none">
        page 4
    </div>
    <div id="indexPage5" style="display:none">
        page 5
    </div>
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="Scripts/customScript.js"></script>
</body>
</html>
